<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        fieldset{
            width: 300px;
        }
    </style>
    <script defer>
        // 문서의 특정한 id 선택자에 접근하는 방법.
        // 바디를 읽고 한번 실행 ==> onload
        // defer 을 쓴다면 html 로딩이 끝나고 js를 실행하기 때문에 onload 안써도 ㄱㅊ
        let proName = document.getElementById("product");
        proName.addEventListener("click", function(){
            console.log('삼품명 ' + proName.value);
        });
        // 태그를 만드는 방법
        // 형식) createElement("태그이름");
        //      createTextNode("텍스트");

        // 1. 태그를 만들어 보자.
        let h1_element = document.createElement("h1");
        let text = document.createTextNode("DOM 안녕하세요");
        // 텍스트 노드를 h1 태그의 자식으로 추가
        h1_element.appendChild(text);
        // h1 태그를 문서의 body 태그에 추가해 주어야 함.
        document.body.appendChild(h1_element);


    </script>
</head>
<body>
    <div align="center">
        <form name = "order">
            <fieldset>
                <legend>상품 정보</legend>
                    <ul>
                        <li><label for="product">상품 : </label><input type="text" id="product" name="product"></li>
                        <li>수량 : <label>
                            <input type="number" min="1" max="50">

                        </label></li>
                        <li><input type="submit" value="주문"></li>
                    </ul>
            </fieldset>
        </form>
    </div>
</body>
</html>
