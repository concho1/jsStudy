<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">

        onload = () => {
            //1. 이미지 태그를 만들어보자.
            let img_element = document.createElement("img");
            //2. 속성 추가
            //    속성을 지정해주는 함수가 있음
            //     ==> setAttribute("속성명", "value");
            img_element.setAttribute("src", "../images/pf.png");
            img_element.setAttribute("width", "400");
            img_element.setAttribute("height", "400");

            //3. DOM으로 만든 img 태그를 문서의 body에 추가해주면됨
            document.body.appendChild(img_element);
        }
    </script>
</head>
<body>

</body>
</html>
