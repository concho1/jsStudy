<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
		BOM(Browser Object Model : 브라우저 객체 모델)
		- 자바스크립트가 브라우저와 소통하기 위해서 만들어진
		    모델임.
		- BOM 객체의 최상위 내장 객체는 window 객체임.

		* window 객체의 주요 함수
		  - open()
		    ==> 새로운 창을 띄우고자 할 때 사용하는 함수.
		  - alert()
		    ==> 알림/경고 창을 띄울 때 사용하는 함수.
		  - prompt()
		    ==> 질의 창을 띄울 때 사용하는 함수.
		  - confirm()
		    ==> 확인/취소 창을 띄울 때 사용하는 함수.
		  - moveTo()
		    ==> 창의 위치를 이동시킬 때 사용하는 함수.
		  - resizeTo()
		    ==> 창의 크기를 변경시킬 때 사용하는 함수.
		  - setInterval()
		    ==> 일정 간격으로 지속적으로 실행문을 실행
		                시킬 때 사용하는 함수.
		  - setTimeout()
		    ==> 일정 간격으로 한 번만 실행문을 실행시킬
		                때 사용하는 함수.

		* screen 객체
		  ==> 사용자의 모니터 정보(속성)를 제공해 주는 객체.

		  screen 객체의 주요 속성
		  - screen.width
		    ==> 화면의 너비값을 반환하는 속성.
		  - screen.height
		    ==> 화면의 높이값을 반환하는 속성.
		  - screen.availWidth
		    ==> 작업표시줄을 제외한 화면의 너비값을 반환하는 속성.
		  - screen.availHeight
		    ==> 작업표시줄을 제외한 화면의 높이값을 반환하는 속성.
		  - screen.colorDepth
		    ==> 사용자 모니터가 표현 가능한 컬러 bit를
		                반환하는 속성.
	*/
        document.write(`화면 너비 >> ${screen.width}<br>`);
        document.write(`화면 높이 >> ${screen.height}<br>`);
        document.write(`화면 컬러 >> ${screen.colorDepth}<br>`);

        // location 객체 : 자바스크립트가 실행되고 있는 현재 웹 브라우저의 주소 창에 표시된 주소 값과 관련된 내용을 다루는 객체
        // 사용자 브라우저 주소 창의 url에 대한 정보(속성)과 새로고침 기능을 제공해 주는 객체
        // location.href ==> 브라우저창의 url값을 반환하는 속성.
        // location.reload() 브라우저창에 새로고침이 일어나게 하는 함수.

    </script>
</head>
<body>

</body>
</html>
