<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- integrity 와 anonymous 는 디도스 동격을 막기 위해서 쓴다고 함. -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <style>
    .tooltip {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 5px;
      z-index: 1000;
      /* 툴팁의 위치를 조정하기 위한 옵셔널 스타일 */
      top: 20px;
      left: 100px;
    }
  </style>
  <script>
    /*
      이벤트 종류
      1. 마우스 이벤트
        ==> 사용자가 마우스 버튼을 눌렀을 때 발생하는 이벤트.

      2. 키보드 이벤트
        ==> 사용자가 키보드를 눌렀을 때 발생하는 이벤트.
            이 때 눌린 키에 대한 정보가 이벤트에 담김.

      3. 태그 요소 고유 이벤트
        ==> 요소마다 발생하는 고유  이벤트.

      4. 사용자 정의 이벤트
        ==> 개발자가 직접 만들어 사용하는 이벤트.
     */

    $(document).ready(function (){
      $(".btn1")
        .mouseover(() => {
          $(".tooltip").show();
        })
        .mouseout(() => {
          $(".tooltip").hide();
        })
        .click(() => {
          alert($(".btn1").text());
        });

      $(".btn2").dblclick(() => {
        alert("두번 눌림");
      });

    });
  </script>
</head>
<body>
  <button class="btn1">확인1</button>
  <div class="tooltip">여기는 툴팁 내용이 들어갑니다!</div>
  <button class="btn2">확인2</button>
</body>
</html>
